<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Recipe</title>
</head>
<body>
    <h1>Easy Pizza Recipe</h1>
    <img src="../images/pizza.jpeg" 
    alt="Picture of finished pizza">
    <h5>Amazing pizza wow so <em>yummyyyy</em></h5>
    
    <h6>Ingredients:</h6>
    <li>3 cups cheese</li>
    <li>1 sausage</li>
    <li>1 tablespoon bread</li>
    <li>1 oz marinara sauce</li>
    
    <h6>Recipe:</h6>
    <p>
        <ol>
            <li>Put marinara sauce on bread</li>
            <li>Assemble with cheese and sausage as needed</li>
            <li>Bake at 345&deg; for 30 minutes</li>
        </ol>
    </p>

</body>
</html>
